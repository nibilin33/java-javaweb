<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
     <title>行星与飞船</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/normalize.css">
    <script type="text/javascript" src="js/index.js"></script>
     <script src="js/flight.js" type="text/javascript"></script>
 <script type="text/javascript" src="js/tool.js"></script>
</head>
<body>
<div>
    <div class="container">
       <div id="univers">
             <h1>宇宙</h1>

       <div class="planet">
           <img src="img/plane.png" >
       </div>
       <div id="road0">
         
          
       </div>
       <div id="road1">
       </div>
       <div id="road2">
       </div>
       <div id="road3">
       </div>
      </div>
        <div id="siderbar" >
            <header><h1>行星和飞船</h1></header>
            <section class="control" >
                <header class="title">
                <h1>控制面板</h1>
                </header>
                <div class="board">
                 <ul class="ship-list" id="ship-list">
                 </ul>
                  <div class="select-one">
                   <select id="road_id">
                       <option >轨道一</option>
                       <option >轨道二</option>
                       <option >轨道三</option>
                       <option>轨道四</option>
                   </select>
                   <span>动力：</span>
                   <select id="power_id">
                       <option>
                           邪恶力量（速度80px/s 能耗5%/s)
                       </option>
                       <option>
                           犯罪心理（速度100px/s 能耗 7%/s)
                       </option>
                   </select>
                   </div>
                   <div class="select-two">
                       <span>能源：</span>
                       <select id="recover_id">
                           <option>
                               能源一（恢复 2%/s)
                           </option>
                           <option>
                               能源二（恢复 3%/s)
                           </option>
                           <option>
                               能源三（恢复 4%/s)
                           </option>
                       </select>
                       <button type="button" id="Cflight" >发射新飞船</button>
                   </div>
                   
                </div>
            </section>
             <section class="control-console" >
                <header class="title">
                <h1>信息面板</h1>
                </header>
                    <ul class="ship-list" id="info">
                 
                    </ul>
            </section>
       
    </div>
   
</div>
</body>
<footer>

 </footer>
</html>
